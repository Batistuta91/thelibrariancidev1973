<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הספרנית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-image: url('https://cdn.glitch.global/9d6cc108-a698-4ad6-9591-d17c03047774/librarian.jpg?v=1721631637207');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 450px;
            width: 100%;
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        main {
            margin: 20px;
        }
        .book-list, .borrowed-books, .add-book, .import-books, .export-books, .edit-summary, .search-books, .clear-data, .comment-section, .add-image, .settings {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #45a049;
            font-size: 2.5em;
        }
        .book-item {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .book-item:last-child {
            border-bottom: none;
        }
        .book-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .book-actions {
            display: flex;
            align-items: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 16px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .add-comment input, .add-comment textarea, .edit-summary textarea, .import-books input, .export-books input, .clear-data input, .borrow-form input, .search-books input, .add-book input, .add-book textarea, .add-image input, .add-image select {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
        .borrow-form {
            display: flex;
            align-items: center;
        }
        .borrow-form input {
            margin-left: 5px;
            flex: 1;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* מודאל התקציר */
        .summary-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .summary-modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }
        .close-summary {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        /* כפתורי הגדלה והקטנה */
        .text-size-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .text-size-controls button {
            padding: 15px;
            font-size: 16px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .text-size-controls button:hover {
            background-color: #3e8e41;
        }
        /* מודאל לתמונה */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            padding-top: 60px;
        }
        .image-modal-content {
            margin: auto;
            display: block;
            width: 50%;
            max-width: 300px;
        }
        .image-modal-content img {
            width: 100%;
            height: auto;
        }
        .close-image {
            position: absolute;
            top: 10px;
            right: 20px;
            color: black;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        /* רספונסיביות */
        @media (max-width: 768px) {
            header {
                height: 200px;
            }
            .book-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .book-info img {
                width: auto;
                max-width: 200px;
                height: auto;
                margin: 0 auto;
                display: block;
                order: -1;
            }
            .book-info span {
                margin-top: 10px;
                text-align: center;
            }
            .book-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-start;
            }
            .borrow-form input {
                width: calc(100% - 10px);
                margin-top: 10px;
                margin-right: 0;
            }
            .button {
                font-size: 18px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .book-list, .borrowed-books, .add-book, .import-books, .export-books, .edit-summary, .search-books, .clear-data {
                padding: 15px;
                margin-bottom: 15px;
            }
            .borrow-form input {
                width: 100%;
            }
        }
        /* הסתרת לשוניות בתצוגת מובייל */
        @media (max-width: 768px) {
            #addBookSection, #addImageSection, #importBookSection, #exportBookSection, #clearDataSection {
                display: none !important;
            }
            .button[onclick*="toggleSection('addBookSection')"],
            .button[onclick*="toggleSection('addImageSection')"],
            .button[onclick*="toggleSection('importBookSection')"],
            .button[onclick*="toggleSection('exportBookSection')"],
            .button[onclick*="toggleSection('clearDataSection')"] {
                display: none !important;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <header></header>
<main>
    <h1 style="text-align:center;margin-top:6px;">הספרנית – מערכת ספרייה דיגיטלית</h1>
    <div id="messageBox"></div>

    <div class="section">
        <h2>הוספת ספר חדש</h2>
        <input type="text" id="bookTitle" placeholder="כותרת הספר">
        <input type="text" id="bookAuthor" placeholder="מחבר">
        <textarea id="bookSummary" placeholder="תקציר"></textarea>
        <input type="text" id="bookImageUrl" placeholder="קישור לתמונה (לא חובה)">
        <button class="button" onclick="addBook()">הוסף ספר</button>
    </div>

    <div class="section book-list">
        <h2>רשימת ספרים</h2>
        <div id="booksContainer"></div>
    </div>

    <div class="section">
        <h2>תגובות לספרים</h2>
        <select id="commentBookSelect"></select>
        <input type="text" id="commentUser" placeholder="שם מגיב">
        <textarea id="commentText" placeholder="כתוב תגובה..."></textarea>
        <button class="button" onclick="addComment()">הוסף תגובה</button>
        <div id="commentsContainer"></div>
    </div>
</main>

<script>
/* --------- CONFIG --------- */
const BOOKS_API      = "https://api.myjson.online/v1/records/a2a767ca-92e1-49fc-8e8a-23b04b541284";
const COMMENTS_API   = "https://api.myjson.online/v1/records/2c8644d7-033e-4db3-96e4-97662f005b56";
const BOOK_IMAGES_API= "https://api.myjson.online/v1/records/1f5626cb-34b4-4b8f-948a-57d2695f3171";
const API_TOKEN      = "a5a589e6-be1e-483e-8110-edd57cf4745f";

/* --------- STATE --------- */
let books = [];
let comments = [];
let bookImages = {};

/* --------- UTIL --------- */
function showMessage(msg, isSuccess = true) {
    const box = document.getElementById('messageBox');
    box.textContent = msg;
    box.className = isSuccess ? 'success' : 'error';
    box.classList.remove('hidden');
    setTimeout(() => box.classList.add('hidden'), 2500);
}
function clearBookInputs() {
    document.getElementById('bookTitle').value = '';
    document.getElementById('bookAuthor').value = '';
    document.getElementById('bookSummary').value = '';
    document.getElementById('bookImageUrl').value = '';
}

/* --------- FETCH BOOKS --------- */
async function fetchBooks() {
    try {
        const res = await fetch(BOOKS_API, {
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            }
        });
        const json = await res.json();
        let data = json.jsonData ? JSON.parse(json.jsonData) : (json.data || []);
        books = Array.isArray(data) ? data : (data.books || []);
        renderBooks();
        renderBookSelect();
    } catch (e) {
        showMessage("שגיאה בטעינת ספרים", false);
        books = [];
    }
}
async function saveBooks() {
    try {
        const res = await fetch(BOOKS_API, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            },
            body: JSON.stringify({ jsonData: JSON.stringify(books) })
        });
        if (!res.ok) throw new Error("שגיאה בשמירה");
    } catch (e) {
        showMessage("שגיאה בשמירת ספרים", false);
    }
}

/* --------- FETCH BOOK IMAGES --------- */
async function fetchBookImages() {
    try {
        const res = await fetch(BOOK_IMAGES_API, {
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            }
        });
        const json = await res.json();
        let data = json.jsonData ? JSON.parse(json.jsonData) : (json.data || {});
        bookImages = data;
        renderBooks();
    } catch (e) {
        bookImages = {};
    }
}
async function saveBookImages() {
    try {
        const res = await fetch(BOOK_IMAGES_API, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            },
            body: JSON.stringify({ jsonData: JSON.stringify(bookImages) })
        });
        if (!res.ok) throw new Error("שגיאה בשמירת תמונות");
    } catch (e) {
        showMessage("שגיאה בשמירת תמונות", false);
    }
}

/* --------- FETCH COMMENTS --------- */
async function fetchComments() {
    try {
        const res = await fetch(COMMENTS_API, {
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            }
        });
        const json = await res.json();
        let data = json.jsonData ? JSON.parse(json.jsonData) : (json.data || []);
        comments = Array.isArray(data) ? data : (data.comments || []);
        renderComments();
    } catch (e) {
        showMessage("שגיאה בטעינת תגובות", false);
        comments = [];
    }
}
async function saveComments() {
    try {
        const res = await fetch(COMMENTS_API, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            },
            body: JSON.stringify({ jsonData: JSON.stringify(comments) })
        });
        if (!res.ok) throw new Error("שגיאה בשמירת תגובות");
    } catch (e) {
        showMessage("שגיאה בשמירת תגובות", false);
    }
}

/* --------- ACTIONS --------- */
async function addBook() {
    const title = document.getElementById('bookTitle').value.trim();
    const author = document.getElementById('bookAuthor').value.trim();
    const summary = document.getElementById('bookSummary').value.trim();
    const imageUrl = document.getElementById('bookImageUrl').value.trim();
    if (!title) return showMessage("נא למלא כותרת", false);
    const id = Date.now();
    books.push({ id, title, author, summary });
    if (imageUrl) {
        bookImages[id] = imageUrl;
        await saveBookImages();
    }
    await saveBooks();
    await fetchBooks();
    clearBookInputs();
    showMessage("הספר נוסף בהצלחה!");
}
async function removeBook(id) {
    if (!confirm("האם אתה בטוח שברצונך למחוק את הספר?")) return;
    books = books.filter(b => b.id !== id);
    delete bookImages[id];
    comments = comments.filter(c => c.bookId !== id);
    await saveBookImages();
    await saveBooks();
    await saveComments();
    await fetchBooks();
    await fetchComments();
    showMessage("הספר נמחק");
}

/* --------- COMMENTS --------- */
function renderBookSelect() {
    const sel = document.getElementById('commentBookSelect');
    sel.innerHTML = books.map(b =>
        `<option value="${b.id}">${b.title}</option>`
    ).join('');
}
async function addComment() {
    const bookId = +document.getElementById('commentBookSelect').value;
    const user = document.getElementById('commentUser').value.trim();
    const text = document.getElementById('commentText').value.trim();
    if (!bookId || !user || !text) return showMessage("נא למלא את כל השדות", false);
    comments.push({ id: Date.now(), bookId, user, text });
    await saveComments();
    await fetchComments();
    document.getElementById('commentUser').value = '';
    document.getElementById('commentText').value = '';
    showMessage("התגובה נוספה");
}
async function removeComment(id) {
    if (!confirm("מחיקת תגובה?")) return;
    comments = comments.filter(c => c.id !== id);
    await saveComments();
    await fetchComments();
    showMessage("התגובה נמחקה");
}

/* --------- RENDER --------- */
function renderBooks() {
    const container = document.getElementById('booksContainer');
    if (!books.length) return container.innerHTML = "<p>אין ספרים במאגר</p>";
    container.innerHTML = books.map(book => `
        <div class="book-item">
            ${bookImages[book.id] ? `<img class="book-img" src="${bookImages[book.id]}">` : ''}
            <div class="book-info">
                <div class="book-title">${book.title || "ללא כותרת"}</div>
                <div class="book-author">מאת ${book.author || "לא ידוע"}</div>
                ${book.summary ? `<div class="book-summary">${book.summary}</div>` : ''}
                <div class="book-actions">
                    <button class="button" onclick="removeBook(${book.id})">מחק</button>
                </div>
            </div>
        </div>
    `).join('');
}
function renderComments() {
    const bookId = +document.getElementById('commentBookSelect').value;
    const filtered = comments.filter(c => c.bookId === bookId);
    const container = document.getElementById('commentsContainer');
    if (!filtered.length) return container.innerHTML = "<div style='color:#888;'>אין תגובות לספר זה</div>";
    container.innerHTML = filtered.map(comment => `
        <div class="comment-item">
            <b>${comment.user}</b>: ${comment.text}
            <button class="button" style="font-size:0.9em;padding:2px 12px;float:left;" onclick="removeComment(${comment.id})">מחק</button>
        </div>
    `).join('');
}

/* --------- INIT --------- */
window.onload = async function() {
    await fetchBooks();
    await fetchBookImages();
    await fetchComments();
    document.getElementById('commentBookSelect').addEventListener('change', renderComments);
};
</script>
</body>
</html>
