<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הספרנית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #222;
        }
        header {
            background: url('https://cdn.glitch.global/9d6cc108-a698-4ad6-9591-d17c03047774/librarian.jpg?v=1721631637207') center/cover no-repeat;
            height: 350px;
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.35);
        }
        h1, h2 {
            color: #27866b;
        }
        main {
            margin: 0 auto;
            max-width: 750px;
            padding: 20px;
        }
        .section {
            background: #fff;
            margin-bottom: 24px;
            padding: 20px 18px;
            border-radius: 8px;
            box-shadow: 0 1px 8px #0001;
        }
        .book-list { margin-bottom: 8px; }
        .book-item {
            border-bottom: 1px solid #eee;
            padding: 16px 0 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .book-item:last-child { border-bottom: none; }
        .book-info {
            flex: 1;
        }
        .book-title {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .book-author {
            font-size: 1em;
            color: #388e3c;
            margin-bottom: 8px;
        }
        .book-summary {
            color: #444;
            font-size: 0.96em;
        }
        .book-img {
            width: 70px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-left: 12px;
        }
        .book-actions {
            display: flex;
            gap: 7px;
            margin-top: 8px;
        }
        .button {
            background: linear-gradient(90deg, #45a049, #21825b);
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .button:hover { background: linear-gradient(90deg,#21825b,#27866b);}
        input, textarea, select {
            width: 100%;
            font-size: 1em;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 38px; }
        .success { background: #d7f7e6; color: #17624a; padding: 10px; border-radius: 5px; margin: 8px 0; }
        .error   { background: #f9d6da; color: #912933; padding: 10px; border-radius: 5px; margin: 8px 0; }
        .hidden  { display: none; }
        .comment-section {
            background: #f6f8f9;
            border-radius: 6px;
            padding: 10px 12px;
            margin-top: 8px;
            margin-bottom: 3px;
        }
        .comment-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        .comment-item:last-child { border-bottom: none; }
        @media (max-width: 700px) {
            main { padding: 7px; }
            header { height: 130px; }
            .book-item { flex-direction: column; align-items: flex-start; gap: 4px; }
            .book-img { margin: 0 0 7px 0; width: 55px; height: 68px; }
            .section { padding: 10px 4px; }
        }
    </style>
</head>
<body>
<header></header>
<main>
    <h1 style="text-align:center;margin-top:6px;">הספרנית – מערכת ספרייה דיגיטלית</h1>
    <div id="messageBox"></div>

    <div class="section">
        <h2>הוספת ספר חדש</h2>
        <input type="text" id="bookTitle" placeholder="כותרת הספר">
        <input type="text" id="bookAuthor" placeholder="מחבר">
        <textarea id="bookSummary" placeholder="תקציר"></textarea>
        <input type="text" id="bookImageUrl" placeholder="קישור לתמונה (לא חובה)">
        <button class="button" onclick="addBook()">הוסף ספר</button>
    </div>

    <div class="section book-list">
        <h2>רשימת ספרים</h2>
        <div id="booksContainer"></div>
    </div>

    <div class="section">
        <h2>תגובות לספרים</h2>
        <select id="commentBookSelect"></select>
        <input type="text" id="commentUser" placeholder="שם מגיב">
        <textarea id="commentText" placeholder="כתוב תגובה..."></textarea>
        <button class="button" onclick="addComment()">הוסף תגובה</button>
        <div id="commentsContainer"></div>
    </div>
</main>

<script>
/* --------- CONFIG --------- */
const BOOKS_API      = "https://api.myjson.online/v1/records/a2a767ca-92e1-49fc-8e8a-23b04b541284";
const COMMENTS_API   = "https://api.myjson.online/v1/records/2c8644d7-033e-4db3-96e4-97662f005b56";
const BOOK_IMAGES_API= "https://api.myjson.online/v1/records/1f5626cb-34b4-4b8f-948a-57d2695f3171";
const API_TOKEN      = "a5a589e6-be1e-483e-8110-edd57cf4745f";

/* --------- STATE --------- */
let books = [];
let comments = [];
let bookImages = {};

/* --------- UTIL --------- */
function showMessage(msg, isSuccess = true) {
    const box = document.getElementById('messageBox');
    box.textContent = msg;
    box.className = isSuccess ? 'success' : 'error';
    box.classList.remove('hidden');
    setTimeout(() => box.classList.add('hidden'), 2500);
}
function clearBookInputs() {
    document.getElementById('bookTitle').value = '';
    document.getElementById('bookAuthor').value = '';
    document.getElementById('bookSummary').value = '';
    document.getElementById('bookImageUrl').value = '';
}

/* --------- FETCH BOOKS --------- */
async function fetchBooks() {
    try {
        const res = await fetch(BOOKS_API, {
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            }
        });
        const json = await res.json();
        let data = json.jsonData ? JSON.parse(json.jsonData) : (json.data || []);
        books = Array.isArray(data) ? data : (data.books || []);
        renderBooks();
        renderBookSelect();
    } catch (e) {
        showMessage("שגיאה בטעינת ספרים", false);
        books = [];
    }
}
async function saveBooks() {
    try {
        const res = await fetch(BOOKS_API, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            },
            body: JSON.stringify({ jsonData: JSON.stringify(books) })
        });
        if (!res.ok) throw new Error("שגיאה בשמירה");
    } catch (e) {
        showMessage("שגיאה בשמירת ספרים", false);
    }
}

/* --------- FETCH BOOK IMAGES --------- */
async function fetchBookImages() {
    try {
        const res = await fetch(BOOK_IMAGES_API, {
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            }
        });
        const json = await res.json();
        let data = json.jsonData ? JSON.parse(json.jsonData) : (json.data || {});
        bookImages = data;
        renderBooks();
    } catch (e) {
        bookImages = {};
    }
}
async function saveBookImages() {
    try {
        const res = await fetch(BOOK_IMAGES_API, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            },
            body: JSON.stringify({ jsonData: JSON.stringify(bookImages) })
        });
        if (!res.ok) throw new Error("שגיאה בשמירת תמונות");
    } catch (e) {
        showMessage("שגיאה בשמירת תמונות", false);
    }
}

/* --------- FETCH COMMENTS --------- */
async function fetchComments() {
    try {
        const res = await fetch(COMMENTS_API, {
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            }
        });
        const json = await res.json();
        let data = json.jsonData ? JSON.parse(json.jsonData) : (json.data || []);
        comments = Array.isArray(data) ? data : (data.comments || []);
        renderComments();
    } catch (e) {
        showMessage("שגיאה בטעינת תגובות", false);
        comments = [];
    }
}
async function saveComments() {
    try {
        const res = await fetch(COMMENTS_API, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
                'x-collection-access-token': API_TOKEN
            },
            body: JSON.stringify({ jsonData: JSON.stringify(comments) })
        });
        if (!res.ok) throw new Error("שגיאה בשמירת תגובות");
    } catch (e) {
        showMessage("שגיאה בשמירת תגובות", false);
    }
}

/* --------- ACTIONS --------- */
async function addBook() {
    const title = document.getElementById('bookTitle').value.trim();
    const author = document.getElementById('bookAuthor').value.trim();
    const summary = document.getElementById('bookSummary').value.trim();
    const imageUrl = document.getElementById('bookImageUrl').value.trim();
    if (!title) return showMessage("נא למלא כותרת", false);
    const id = Date.now();
    books.push({ id, title, author, summary });
    if (imageUrl) {
        bookImages[id] = imageUrl;
        await saveBookImages();
    }
    await saveBooks();
    await fetchBooks();
    clearBookInputs();
    showMessage("הספר נוסף בהצלחה!");
}
async function removeBook(id) {
    if (!confirm("האם אתה בטוח שברצונך למחוק את הספר?")) return;
    books = books.filter(b => b.id !== id);
    delete bookImages[id];
    comments = comments.filter(c => c.bookId !== id);
    await saveBookImages();
    await saveBooks();
    await saveComments();
    await fetchBooks();
    await fetchComments();
    showMessage("הספר נמחק");
}

/* --------- COMMENTS --------- */
function renderBookSelect() {
    const sel = document.getElementById('commentBookSelect');
    sel.innerHTML = books.map(b =>
        `<option value="${b.id}">${b.title}</option>`
    ).join('');
}
async function addComment() {
    const bookId = +document.getElementById('commentBookSelect').value;
    const user = document.getElementById('commentUser').value.trim();
    const text = document.getElementById('commentText').value.trim();
    if (!bookId || !user || !text) return showMessage("נא למלא את כל השדות", false);
    comments.push({ id: Date.now(), bookId, user, text });
    await saveComments();
    await fetchComments();
    document.getElementById('commentUser').value = '';
    document.getElementById('commentText').value = '';
    showMessage("התגובה נוספה");
}
async function removeComment(id) {
    if (!confirm("מחיקת תגובה?")) return;
    comments = comments.filter(c => c.id !== id);
    await saveComments();
    await fetchComments();
    showMessage("התגובה נמחקה");
}

/* --------- RENDER --------- */
function renderBooks() {
    const container = document.getElementById('booksContainer');
    if (!books.length) return container.innerHTML = "<p>אין ספרים במאגר</p>";
    container.innerHTML = books.map(book => `
        <div class="book-item">
            ${bookImages[book.id] ? `<img class="book-img" src="${bookImages[book.id]}">` : ''}
            <div class="book-info">
                <div class="book-title">${book.title || "ללא כותרת"}</div>
                <div class="book-author">מאת ${book.author || "לא ידוע"}</div>
                ${book.summary ? `<div class="book-summary">${book.summary}</div>` : ''}
                <div class="book-actions">
                    <button class="button" onclick="removeBook(${book.id})">מחק</button>
                </div>
            </div>
        </div>
    `).join('');
}
function renderComments() {
    const bookId = +document.getElementById('commentBookSelect').value;
    const filtered = comments.filter(c => c.bookId === bookId);
    const container = document.getElementById('commentsContainer');
    if (!filtered.length) return container.innerHTML = "<div style='color:#888;'>אין תגובות לספר זה</div>";
    container.innerHTML = filtered.map(comment => `
        <div class="comment-item">
            <b>${comment.user}</b>: ${comment.text}
            <button class="button" style="font-size:0.9em;padding:2px 12px;float:left;" onclick="removeComment(${comment.id})">מחק</button>
        </div>
    `).join('');
}

/* --------- INIT --------- */
window.onload = async function() {
    await fetchBooks();
    await fetchBookImages();
    await fetchComments();
    document.getElementById('commentBookSelect').addEventListener('change', renderComments);
};
</script>
</body>
</html>
